<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task-List</title>
  <!-- Links to stylesheets -->
  <link rel="stylesheet" href="style.css">
</head>

<body onload="readStorage(); loadLiveData()">
  <!-- Your visible elements -->
  <h1 class="title-font">Task List</h1>
  <input type="checkbox" id="sort by date" class="toggle-switch" onclick="sortTasks()">
  <label for="sort by date">Sort by date</label>
  <input type="checkbox" id="filter completed tasks" class="toggle-switch" onclick="sortTasks()">
  <label for="filter completed tasks">Filter completed tasks</label>
  <ul class="tasklist" id="taskls">
  </ul>
  <form class="form-create-task" onsubmit="createTask(event)">
    <input type="text" name="text" class="my-description" oninput="saveLiveText()" id="textInput" required>
    <input type="date" name="date" oninput="saveLiveDate()" id="dateInput" required>
    <button type="submit" class="round-button">Create Task</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
